<div id="large-th">
  <div class="container">
    <h1> Google Books Angular</h1>
    <br>
    <div class="choose">
      <a href="#list-th"><i class="fa fa-th-list" aria-hidden="true"></i></a>
      <a href="#large-th"><i class="fa fa-th-large" aria-hidden="true"></i></a>
    </div>
    <div id="list-th">
      <div class="book read" *ngFor="let book of books">
        <div class="cover">
          <img [src]="book.thumbnail">
        </div>
        <div class="description">
          <p class="title">{{ book.title }}<br>
            <span class="author">{{ book.authors.join(', ') }}</span></p>
        </div>
      </div>
    </div>
  </div>
</div>
